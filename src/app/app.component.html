<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./app.component.css">
</head>
<body>

<div class="bg-black min-h-screen flex flex-col justify-center items-center">

  <h1 style="text-align: center;" class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl italic hover:not-italic">
    <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Forecast App</span>
  </h1>


  <div class="main-div bg-gradient-to-r from-purple-500 to-indigo-500 text-white rounded-lg shadow-lg p-8" *ngIf="forecastJSON">
    <h2 class="subtitle text-2xl font-bold mb-4">Weather Forecast</h2>
    <p class="subtitleText text-lg">Latitude: {{ forecastJSON.latitude }}</p>
    <p class="subtitleText text-lg">Longitude: {{ forecastJSON.longitude }}</p>

    <h3 class="text-xl font-bold mt-6">Current Weather</h3>
    <p class="subtitleText text-lg">Temperature: {{ forecastJSON.current_weather.temperature }}</p>
    <p class="subtitleText text-lg">Windspeed: {{ forecastJSON.current_weather.windspeed }}</p>
  </div>
</div>

</body>
</html>
